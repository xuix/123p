<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>123p &mdash; your home, your freedom</title>
  </head>
  <body class="containerFull">
    <div class="sidebar">
   

      <div class="menu" id= "menu">
        <span class='menu-item' id='menu-item--home'>Home</span>
        <span class='menu-item' id='menu-item--signup'>Sign Up</span><span class='menu-item' id='menu-item--contact'>Contact</span>
      </div>
      <button class="nav-btn" id= 'nav-btn' ></button>
    </div>
    <section class="contact">
      <form action="/cgi-bin/program.pl">
        <input type="hidden" name="sender" value="123p" />

        <input
          type="text"
          name="user"
          placeholder="Name"
          size="40"
          class="input"
          required
        />
        <input
          type="email"
          name="email"
          placeholder="Email"
          size="40"
          class="input"
          required
        />

        <textarea
          id="message"
          name="message"
          placeholder="Message"
          rows="9"
          cols="50"
          class="input"
        ></textarea>
        <input type="submit" name="option" value="Submit" class="submit" />
      </form>
    </section>
    

    <script src = "script.js" type = "text/javascript"/></script>

  </body>
</html>
